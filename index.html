<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ping-Pong</title>
    <style>
       * {
        overflow: hidden;
        margin: 0;
        padding: 0;
        }
    </style>
</head>
<button id="new-game-btn" onclick="game.newGame()">New Game</button>
<body>
    <canvas>
        <script>
        const canvasE1 = document.querySelector("canvas"),
              canvasCtx = canvasE1.getContext("2d"),
              gapX = 10

        const lineWidth = 15;

        const mouse = { x: 0, y: 0 };


        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function(){
            canvasCtx.fillStyle = "black";
            canvasCtx.fillRect(0, 0, this.w, this.h);

            },
        }

        const line = {
            w: 15,
            h: field.h,
            draw: function(){
            canvasCtx.fillStyle = "#FFFFFF";
            canvasCtx.fillRect(field.w / 2 - this.w / 2,
            0,
            this.w, this.h)

            },
        }
        const leftPaddle = {
            x: gapX,
            y: 0,
            w: line.w,
            h: 200,
            _move: function () {
                this.y = mouse.y - this.h / 2 
            },
            draw: function () {
                canvasCtx.fillStyle = "#FFFFFF";
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)


                this._move()
            },
        }

        const rightPaddle ={
            x: field.w - line.w - 10,
            y: 100,
            w: line.w,
            h: 200,
            speed: 3,
            _move: function() {
                if(this.y + this.h / 2 < ball.y + ball.r){
                    this.y += this.speed
                } else {
                    this.y -= this.speed
                }

                
            },
            speedUpComputer: function() {
                this.speed += 1
            },
            draw: function(){
                canvasCtx.fillStyle = "#FFFFFF";
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)

                this._move()
            },

        }

        const score = {
            human: 0, 
            computer: 0,
            increaseHuman: function(){
                this.human++;
                if(this.human % 5 === 0) {
                    game.win('Human')
                }
            },
            increaseComputer: function(){
                this.computer++;
                if(this.computer % 5 === 0) {
                    game.win('Computer')
                }
                
            },
            draw: function(){
            canvasCtx.font = "bold 72px Arial";
            canvasCtx.textAlign = "center",
            canvasCtx.textBaseline = "top",
            canvasCtx.fillStyle = "#FFFFFF"
            canvasCtx.fillText(this.human, field.w / 4, 5)
            canvasCtx.fillText(this.computer, field.w / 4 + field.w / 2, 5)

            },
        }

        const ball = {
            x:500,
            y:500,
            r:20,
            speed: 5,
            directionX: 1,
            directionY: 1,
            _calcposition: function(){
                // verificar se o ponto foi feito.
                if(this.x > field.w - this.r - rightPaddle.w - gapX) {
                    if(
                    this.y + this.r > rightPaddle.y &&
                    this.y - this.r < rightPaddle.y + rightPaddle.h
                    ) {
                        //rebate
                        this._reverseX()

                        //pontuação.
                    } else {
                        score.increaseHuman()
                        this._pointUpHuman()
                    }
                }

                if(this.x < this.r + leftPaddle.w + gapX) {
                    if(
                    this.y  + this. r> leftPaddle.y && 
                    this.y - this.r < leftPaddle.y + leftPaddle.h
                    ) {
                        this._reverseX()
                    } else {
                        score.increaseComputer()
                        this._pontUpComputer()
                    }
                }


                // Rebate da bola na parte inferior e superior
                if(
                    
                (this.y - this.r < 0 && this.directionY < 0) ||
                (this.y > field.h - this.r && this.directionY > 0)
                ) {
                    this._reverseY()

                }
            },
            _reverseX: function(){
                this.directionX *= -1
            },
            _reverseY: function(){
                this.directionY *= -1
            },

            _speedUp: function(){
                this.speed += 0.25
            },
            _pointUpHuman: function(){
                this.x = field.w / 2
                this.y = field.h / 2
                this._speedUp()
                rightPaddle.speedUpComputer()

            },
            _pontUpComputer(){
                this.x = field.w / 2
                this.y = field.h / 2
                this._speedUp()


            },
            _move: function(){
                this.x += this.directionX * this.speed
                this.y += this.directionY * this.speed
            },
            draw: function(){
                canvasCtx.fillStyle = "#FFFFFF";
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
                canvasCtx.fill()

                this._calcposition()
                this._move()
            },

        }


         function setup(){
            canvasE1.width = canvasCtx.width = field.w
            canvasE1.height = canvasCtx.height = field.h
         }

        //background
         function draw(){

            field.draw();

        //central line
            line.draw();

        //rackets left 
            leftPaddle.draw();

        //rackets right
            rightPaddle.draw();

        //scoreboard
            score.draw();

        //ball
            ball.draw();


         }
         window.animateFrame = (function (){
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback){
                    return window.setTimeout(callback, 1000 / 60)
                }
            )
         })()


         function main() { 
            animateFrame(main)
            draw()
         }

         setup()
         main()


         canvasE1.addEventListener('mousemove', function(e) {
            mouse.x = e.pageX
            mouse.y = e.pageY
         })
         
        </script>
    </canvas>
</body>
</html>
