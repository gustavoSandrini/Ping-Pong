<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ping-Pong</title>
    <style>
       * {
        overflow: hidden;
        margin: 0;
        padding: 0;
        }
    </style>
</head>
<body>
    <canvas>
        <script>
        const canvasE1 = document.querySelector("canvas"),
              canvasCtx = canvasE1.getContext("2d");

        const lineWidth = 15;


        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function(){
            canvasCtx.fillStyle = "black";
            canvasCtx.fillRect(0, 0, this.w, this.h);

            },
        }

        const line = {
            w: 15,
            h: field.h,
            draw: function(){
            canvasCtx.fillStyle = "#FFFFFF";
            canvasCtx.fillRect(field.w / 2 - this.w / 2,
            0,
            this.w, this.h)

            }
        }
        const leftPaddle = {
            x: 10,
            y: 400,
            w: line.w,
            h: 200,
            draw: function() {
                canvasCtx.fillStyle = "#FFFFFF";
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
            }
        }

        const rightPaddle ={
            x: field.w - line.w - 10,
            y: 100,
            w: line.w,
            h: 200,
            draw: function(){
                canvasCtx.fillStyle = "#FFFFFF";
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
            }

        }

        const score = {
            human: 1, 
            computer: 2,
            draw: function(){
            canvasCtx.font = "bold 72px Arial";
            canvasCtx.textAlign = "center",
            canvasCtx.textBaseline = "top",
            canvasCtx.fillStyle = "#FFFFFF"
            canvasCtx.fillText(this.human, field.w / 4, 5)
            canvasCtx.fillText(this.computer, field.w / 4 + field.w / 2, 5)

            }
        }

        const ball = {
            x:200,
            y:500,
            r:20,
            draw: function(){
                canvasCtx.fillStyle = "#FFFFFF";
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
                canvasCtx.fill()
            }

        }


         function setup(){
            canvasE1.width = canvasCtx.width = field.w
            canvasE1.height = canvasCtx.height = field.h
         }

        //background
         function draw(){

            field.draw();

        //central line
            line.draw();

        //rackets left 
            leftPaddle.draw();

        //rackets right
            rightPaddle.draw();

        //scoreboard
            score.draw();

        //ball
            ball.draw();


        

         }
         setup()
         draw()
        </script>


    </canvas>
    
</body>
</html>
