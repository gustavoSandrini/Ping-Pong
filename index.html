<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ping-Pong</title>
    <style>
       * {
        overflow: hidden;
        margin: 0;
        padding: 0;
        }
    </style>
</head>
<body>
    <canvas>
        <script>
        const canvasE1 = document.querySelector("canvas"),
              canvasCtx = canvasE1.getContext("2d");

        const lineWidth = 15;


        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function(){
            canvasCtx.fillStyle = "black";
            canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight);

            },
        }

        const line = {
            w: 15,
            h: field.h,
            draw: function(){
            canvasCtx.fillStyle = "#FFFFFF";

            const x = window.innerWidth / 2 - lineWidth / 2;
            const y = 0;
            const w = lineWidth;
            const h = window.innerHeight;

            canvasCtx.fillRect(x, y, w, h)

            }
        }


         function setup(){
            canvasE1.width = canvasCtx.width = field.w
            canvasE1.height = canvasCtx.height = field.h
         }

         //background
         function draw(){

            field.draw();

         //central line
            line.draw()


            //rackets left 
            canvasCtx.fillRect(10, 400, lineWidth, 200)

            //rackets right
            canvasCtx.fillRect(
            window.innerWidth - lineWidth - 10,
            120,
            lineWidth,
            200)

            //ball
            canvasCtx.beginPath()
            canvasCtx.arc(200, 500, 20, 0, 2 * Math.PI, false)
            canvasCtx.fill()


            //scoreboard
            canvasCtx.font = "bold 72px Arial";
            canvasCtx.textAlign = "center",
            canvasCtx.textBaseline = "top",
            canvasCtx.fillStyle = "#FFFFFF"
            canvasCtx.fillText('3', window.innerWidth / 4, 5)
            canvasCtx.fillText('1', window.innerWidth / 4 + window.innerWidth / 2, 5)

         }
         setup()
         draw()
        </script>


    </canvas>
    
</body>
</html>
